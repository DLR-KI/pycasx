name: Python tests (pytest)

on:
  push:
    branches:
    - main
    - develop
    - releases/**
  pull_request:
    branches:
    - main
    - develop

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[tests]
    - name: Test with pytest
      run: |
        pytest --cov=pycasx/ --cov-report term-missing --junitxml=report.xml tests/
        coverage xml
        mv coverage.xml ${{ matrix.python-version }}-coverage.xml
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.python-version }}-coverage
        path: ${{ matrix.python-version }}-coverage.xml

  merge:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
    - name: Merge Artifacts
      uses: actions/upload-artifact/merge@v4
      with:
        name: merged-coverage

  coverage:
    needs: merge
    runs-on: ubuntu-latest
    env:
      coverage_file: 3.11-coverage.xml
    steps:
    - name: Download files
      uses: actions/download-artifact@v4
      with:
        name: merged-coverage
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ${{ env.coverage_file }}
        badge: true
        format: markdown
        indicators: true
        output: both
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
